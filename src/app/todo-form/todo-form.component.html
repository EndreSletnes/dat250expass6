<form (ngSubmit)="onSubmit()">
  <label for="description">Beskrivelse:</label>
  <input type="text" id="description" name="description" [(ngModel)]="description" required>

  <label for="summary">Sammendrag:</label>
  <input type="text" id="summary" name="summary" [(ngModel)]="summary" required>

  <button type="submit">Legg til oppgave</button>
</form>
